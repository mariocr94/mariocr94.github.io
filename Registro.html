        <meta name="description" content="Examples for creative website header animations using Canvas and JavaScript" />

        <link rel="stylesheet" type="text/css" href="css/normalize.css" />

	<body>
		<div class="container demo-3">
			<div class="content">
                <div id="large-header" class="large-header">
                    <canvas id="demo-canvas"></canvas>
                    
                    <h1 class="main-title">
                    <span>Registro de Cuenta</span>
                    <span><br>
                    <a href="http://www.fb.com"><img src="FB icon.png" height="80" width="110"></a>
                    <a href="http://www.twitter.com"><img src="twitter icon.png" height="80" width="80"></a>
                    <a href="http://plus.google.com"><img src="google plus icon.png" height="80" width="80"></a></span>
                    <br>
                    <input type="text" placeholder="Username" aria-describedby="exampleHelpText" required>
                    <input type="password" placeholder="Password" aria-describedby="exampleHelpText" required>
                    <input type="text" placeholder="Confirm Password" aria-describedby="exampleHelpText" required>
                    <input type="text" placeholder="E-Mail" aria-describedby="exampleHelpText" required>
                    <input type="text" placeholder="Name" aria-describedby="exampleHelpText" required>
                    <input type="text" placeholder="Date of Birth" aria-describedby="exampleHelpText" required>
                    <br>
                    <input type="checkbox" size="20" > Terms and Conditions<br>
                    <a href="index.html" class="button">Sign Up</a> 

                    </h1>
                    
                </div>
            </div>
        </div>
        

             
        <script src="js/TweenLite.min.js"></script>
        <script src="js/EasePack.min.js"></script>
        <script src="js/rAF.js"></script>
